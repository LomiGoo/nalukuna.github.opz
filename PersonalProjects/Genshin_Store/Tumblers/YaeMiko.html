<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="Sheet.css">
     <title> Genshin Shop </title>
</head>
<body>
     <nav>
          <div id="navi1">
               <a id="logo_link" href="https://github.com/LomiGoo/nalukuna.github.opz">
               <img src="https://avatars.githubusercontent.com/u/129612846?v=4"
                    alt="Go to my Github" width="50px" 
                    style="border-radius: 100%;"> </a>
                    <p id="title"> Demo Website </p>
          </div>
          
          <div id="navi2">
               <a class="accBtn" href=""> Login </a>
               <a class="accBtn" href=""> Signup </a>
          </div>
     </nav>
     
     <br>
     
     <main>
          <div id="head">
               <img src="https://static.wikia.nocookie.net/gensin-impact/images/
               8/80/Genshin_Impact.png/revision/latest?cb=20240331104358"
                    alt="Genshin Impact Logo" width="100px"
                    style="border-radius: 10px;">
                   <p id="title_2">
                         WELCOME TO MY SHOP!
                    </p>
                    <p id="descrpt_web">
                         Here you can buy Genshin Theme Items
                    </p>
          </div>
          <hr>
          <h3 style="font-family: sogoe ui; font-weight: normal;"> Thermal Tumbler </h3>
               <div class="item" id="Yae">
                    <h4 class="itemName"> Yae Miko Tumbler </h4>
                    <img class="imgfix" src="https://otakusstore.com/cdn/shop/files/S714a7a5e3dec479eb96c98d0fc876d16A.webp?v=1695894506&amp;width=600"
                         alt="Yae Miko Tumbler" width="250px" style="margin: 0 0 0 40px;">
               </div>
               <p id="price"> &#8369;299 </p>
               <p id="stocks"> 3 stocks available </p>
               
               <form action="" method="post">
                    <label for="quantity"> Quantity : </label>
                    <input type="number" id="quantity" value="1" min="1" step="1" 
                           style="text-align: center; width: 50px;">
                    <br>
                    <p style="background: rgb(37,121,70); 
                              color: white; width: 150px; padding: 5px;
                              border-radius: 5px;"> Payment Methods : </p>
                              
                    <input type="radio" id="gcash" name="payment" required>
                    <label for="gcash"> Gcash 
                    <img src="https://seeklogo.com/images/G/gcash-logo-E93133FDA5-seeklogo.com.png"
                    width="30px" style="border-radius: 20%;
                    position: relative; bottom: -7px;">
                    </label>
                    
                    <br><br>
                    
                    <input type="radio" id="paymaya" name="payment">
                    <label for="paymaya"> Paymaya 
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJIW83P3vw56P5BbeWygWpdnPB1fmJEVSzVMuuQVC_wB5aTnpnr9GFrTw&amp;s=10"
                    width="30px" style="border-radius: 20%;
                    position: relative; bottom: -10px;">
                    </label>
                    <br><br>
                    
                    <button id="btn" style="font-size: 20px;
                    position: relative;
                    left: 35px; width: 300px; color: white;
                    border-radius: 15px; border: none; 
                    padding: 5px">
                         Buy Now
                    </button>
               </form>
     </main>
</body>
</html>
